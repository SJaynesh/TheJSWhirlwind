<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For In Loop</title>
  </head>
  <body></body>

  <script>
    document.write("<h2>For In Loop's</h2>");

    const students = {
      id: 101,
      name: "Jaynesh",
      age: 19,
      per: 96.32,
    };

    for (let n in students) {
      document.write(`${n} : ${students[n]} <br>`);
    }
  </script>
</html>
