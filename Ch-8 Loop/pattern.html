<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pattern</title>
  </head>
  <body></body>

  <script>
    document.write("<h2>Pattern</h2>");

    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= i; j++) {
        document.write(`${j}&nbsp`);
      }
      document.write("<br>");
    }
  </script>
</html>
