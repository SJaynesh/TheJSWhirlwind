<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Even Odd</title>
  </head>
  <body>
    <h2>Write a JavaScript program to check number even and odd.</h2>
  </body>
  <script>
    let number = Number.parseInt(prompt("Enter any number : "));

    if (number % 2 == 0) {
      alert(`${number} is Even`);
    } else {
      alert(`${number} is Odd`);
    }
  </script>
</html>
