<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number Check</title>
  </head>
  <body>
    <h2>Write a JavaScript program to check number positive and negetive?</h2>
  </body>
  <script>
    let number = Number.parseInt(prompt("Enter any number : "));

    if (number > 0) {
      alert(`${number} is Positive`);
    } else if (number < 0) {
      alert(`${number} is Negative`);
    } else {
      alert(`${number} is Natural`);
    }
  </script>
</html>
