<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weekly Name</title>
  </head>
  <body>
    <h1>
      Write a JavaScript program to find week day from first letter of it using
      if else if. Ex. User Input: M Output: Monday
    </h1>
  </body>
  <script>
    let n = prompt("Enter any character : ");

    switch (n) {
      case "S":
        document.write("Today is Sunday");
        break;
      case "M":
        document.write("Today is Monday");
        break;
      case "T":
        document.write("Today is Tuesday");
        break;
      case "W":
        document.write("Today is Wednesday");
        break;
      case "t":
        document.write("Today is Thursday");
        break;
      case "F":
        document.write("Today is Friday");
        break;
      case "s":
        document.write("Today is Saturday");
        break;
      default:
        document.write("Invalid Choice");
    }
  </script>
</html>
