<!DOCTYPE html>
<html lang="en">
  <head>
    <title>eligible for voting</title>
  </head>
  <body>
    <h2>Write a JavaScript program to decide that you eligible for voting?</h2>
  </body>
  <script>
    let age = Number.parseInt(prompt("Enter your age : "));

    if (age >= 18) {
      alert("You can Vote !!");
    } else {
      alert("You can't Vote !!");
    }
  </script>
</html>
