<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Leap Year</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to check year is leap year or not leap year.
    </h2>
  </body>
  <script>
    let year = Number.parseInt(prompt("Enter any year : "));

    if (number % 4 == 0) {
      alert(`This year ${number} is leap`);
    } else {
      alert(`This year ${number} is not leap`);
    }
  </script>
</html>
