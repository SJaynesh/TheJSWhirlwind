<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Month Name</title>
  </head>
  <body>
    <h1>
      Write a JavaScript program to find month name from month number using
      switch case. Ex. User Input: 1 Output: January
    </h1>
  </body>
  <script>
    let n = Number.parseInt(prompt("Enter any number : "));

    switch (n) {
      case 1:
        document.write("Today is January");
        break;
      case 2:
        document.write("Today is February");
        break;
      case 3:
        document.write("Today is March");
        break;
      case 4:
        document.write("Today is April");
        break;
      case 5:
        document.write("Today is May");
        break;
      case 6:
        document.write("Today is June");
        break;
      case 7:
        document.write("Today is July");
        break;
      case 8:
        document.write("Today is August");
        break;
      case 9:
        document.write("Today is September");
        break;
      case 10:
        document.write("Today is October");
        break;
      case 11:
        document.write("Today is November");
        break;
      case 12:
        document.write("Today is December");
        break;
      default:
        document.write("Invalid Choice");
    }
  </script>
</html>
