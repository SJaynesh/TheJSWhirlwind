<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Print even 1 to n</title>
  </head>
  <body>
    <h2>
      Write javascript program to print 1 to n number and find even number using
      while loop .
    </h2>
  </body>
  <script>
    let i = 1;
    let n = Number.parseInt(prompt("Enter any number  :"));

    while (i <= n) {
      if (i % 2 == 0) {
        document.write(`${i} &nbsp`);
      }
      // document.write(`${i} <br>`);
      i++;
    }
  </script>
</html>
