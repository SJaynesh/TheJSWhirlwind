<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Loop</title>
  </head>
  <body>
    <h2>
      Write javascript program Check weather num is prime or not using for loop
    </h2>
  </body>

  <script>
    let n = Number.parseInt(prompt("Enter any number : "));
    let prime = 1;

    for (let i = 2; i <= n - 1; i++) {
      if (n % i == 0) {
        prime = 0;
        break;
      }
    }

    if (prime) document.write(`${n} is prime number`);
    else document.write(`${n} is not prime number`);
  </script>
</html>
