<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Loop</title>
  </head>
  <body>
    <h2>
      Write javascript program to print 1 to n number and find even number using
      for loop .
    </h2>
  </body>

  <script>
    let n = Number.parseInt(prompt("Enter any number : "));
    for (let i = 1; i <= n; i++) {
      if (i % 2 == 0) document.write(`${i}&nbsp &nbsp`);
    }
  </script>
</html>
