<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Loop</title>
  </head>
  <body>
    <h2>
      Write javascript program to print multiplication table of any number using
      for loop.
    </h2>
  </body>

  <script>
    let n = Number.parseInt(prompt("Enter any number : "));
    for (let i = 1; i <= 10; i++) {
      document.write(`${n} * ${i} =  ${n * i}<br>`);
    }
  </script>
</html>
