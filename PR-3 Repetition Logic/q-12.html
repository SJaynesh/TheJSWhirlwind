<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While Loop</title>
  </head>
  <body>
    <h2>
      Write javascript program Check weather num is prime or not using while
      loop
    </h2>
  </body>

  <script>
    let i = 2;
    let n = Number.parseInt(prompt("Enter any number : "));
    let prime = 1;

    while (i <= n - 1) {
      if (n % i == 0) {
        prime = 0;
        break;
      }
      i++;
    }

    if (prime) document.write(`${n} is prime number`);
    else document.write(`${n} is not prime number`);
  </script>
</html>
