<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Print odd 1 to n</title>
  </head>
  <body>
    <h2>
      Write javascript program to print 1 to n number and all number sum using
      do while loop .
    </h2>
  </body>
  <script>
    let i = 1;
    let n = Number.parseInt(prompt("Enter any number  :"));
    let sum = 0;

    do {
      sum += i;
      i++;
    } while (i <= n);

    document.write(`SUM : ${sum}`);
  </script>
</html>
