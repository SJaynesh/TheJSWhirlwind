<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table</title>
  </head>
  <body>
    <h2>
      Write javascript program to print multiplication table of any number using
      while loop.
    </h2>
  </body>
  <script>
    let i = 1;
    let n = Number.parseInt(prompt("Enter any number  :"));

    while (i <= 10) {
      document.write(`${n} * ${i} = ${n * i} <br>`);
      i++;
    }
  </script>
</html>
