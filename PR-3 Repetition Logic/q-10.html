<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While Loop</title>
  </head>
  <body>
    <h2>
      Write javascript program to calculate factorial of a number using while
      loop.
    </h2>
  </body>

  <script>
    let i = 1;
    let n = Number.parseInt(prompt("Enter any number : "));
    let fact = 1;

    while (i <= n) {
      fact *= i;
      i++;
    }

    document.write(`${n} is Factorial number ${fact}`);
  </script>
</html>
