<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDF</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to check number positive and negetive? (using
      no return with parameter)
    </h2>
  </body>

  <script>
    let n = Number.parseInt(prompt("Enter any number : "));

    checkNumber(n);

    function checkNumber(number) {
      if (number < 0) {
        document.write(`${number} is negetive`);
      } else {
        document.write(`${number} is positive`);
      }
    }
  </script>
</html>
