<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDF</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to check number positive and negetive? (using
      simple function)
    </h2>
  </body>

  <script>
    checkNumber();

    function checkNumber() {
      let number = Number.parseInt(prompt("Enter any number : "));
      if (number < 0) {
        document.write(`${number} is negetive`);
      } else {
        document.write(`${number} is positive`);
      }
    }
  </script>
</html>
