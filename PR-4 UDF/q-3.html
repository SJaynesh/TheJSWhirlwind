<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UDF</title>
  </head>
  <body>
    <h2>
      Write a JavaScript program to find which number is greter in 4 numbers
      using nested if else. (using simple function)
    </h2>
  </body>

  <script>
    greterNumber();

    function greterNumber() {
      let a = Number.parseInt(prompt("Enter a : "));
      let b = Number.parseInt(prompt("Enter b : "));
      let c = Number.parseInt(prompt("Enter c : "));
      let d = Number.parseInt(prompt("Enter d : "));

      if (a > b) {
        if (a > c) {
          if (a > d) {
            document.write(`${a} is greter number`);
          } else {
            document.write(`${d} is greter number`);
          }
        } else {
          if (c > d) {
            document.write(`${c} is greter number`);
          } else {
            document.write(`${d} is greter number`);
          }
        }
      } else {
        if (b > c) {
          if (b > d) {
            document.write(`${b} is greter number`);
          } else {
            document.write(`${d} is greter number`);
          }
        } else {
          if (c > d) {
            document.write(`${c} is greter number`);
          } else {
            document.write(`${d} is greter number`);
          }
        }
      }
    }
  </script>
</html>
