<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Convert Temperature</title>
  </head>
  <body>
    <h2>
      Write a javascript program to convert temperature from degree Celsius to
      Fahrenheit.(compulsory user input)
    </h2>
  </body>
  <script>
    let c = Number.parseInt(prompt("The temperature in Celsius: "));

    document.write("<br><br>");
    document.write(`The temperature in Fahrenheit: ${c * (9 / 5) + 32}`);
  </script>
</html>
