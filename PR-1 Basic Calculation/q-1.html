<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-1 Arithmetic</title>
  </head>
  <body>
    <h2>
      Write a javascript Program to two variable addition, subtraction,
      multiplication, division .(compulsory user input)
    </h2>
  </body>
  <script>
    let a = Number.parseInt(prompt("Enter first value : "));
    let b = Number.parseInt(prompt("Enter second value : "));

    document.write("<br><br>");
    document.write(`Addition of ${a} and ${b} is ${a + b}<br>`);
    document.write(`Subtraction of ${a} and ${b} is ${a - b}<br>`);
    document.write(`Multiplication of ${a} and ${b} is ${a * b}<br>`);
    document.write(`Division of ${a} and ${b} is ${a / b}<br>`);
  </script>
</html>
