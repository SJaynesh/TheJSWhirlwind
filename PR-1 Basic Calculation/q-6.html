<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-6 Area Of Triangle.</title>
  </head>
  <body>
    <h4>Write a Program to find the area of a triangle.</h4>
  </body>
  <script>
    let b = prompt("Enter the base : ");
    let h = prompt("Enter the height : ");

    document.write(`Area Of Triangle : ${(1 / 2) * (b * h)}`);
  </script>
</html>
