<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-7 Simple interest</title>
  </head>
  <body>
    <h2>Write a Program to find Simple interest.</h2>
  </body>
  <script>
    let p = Number.parseInt(prompt("Enter principal amount : "));
    let r = Number.parseInt(prompt("Enter rate : "));
    let n = Number.parseInt(prompt("Enter time in month : "));

    document.write("<br><br>");
    document.write(`Simple Interest : ${(p * r * n) / 100}`);
  </script>
</html>
