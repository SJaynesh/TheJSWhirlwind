<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-5 Area Of Circle</title>
  </head>
  <body>
    <h4>Write a Program to find the area of a circle.</h4>
  </body>
  <script>
    let r;
    const PI = 3.14;

    r = prompt("Enter the radius: ");

    let area = PI * r * r;

    document.write("<br>");
    // document.write(`Area Of Circle : ${(PI * r * r).toFixed(2)}`);
    document.write(`Area Of Circle : ${area.toFixed(2)}`);
  </script>
</html>
