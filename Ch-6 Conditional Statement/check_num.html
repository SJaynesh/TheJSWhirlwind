<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Number</title>
  </head>
  <body>
    <h2>Check the Number is Positive or Negative or Natural</h2>
  </body>
  <script>
    let number = Number.parseInt(prompt("Enter any number : "));

    if (number > 0) {
      alert(`${number} is Positive`);
    } else if (number < 0) {
      alert(`${number} is Negative`);
    } else {
      alert(`${number} is Natural`);
    }
  </script>
</html>
