<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-2</title>
  </head>
  <body>
    <h4>Write a Program to find a square of a number in a rectangular box.</h4>
  </body>
  <script>
    let n = 5;

    document.write("<pre><h4>");
    document.write("- - - - - - - - -<br>");
    document.write("|               |<br>");
    document.write(`|  ${n} * ${n} = ${n * n}   |<br>`);
    document.write("|               |<br>");
    document.write("- - - - - - - - -<br>");
    document.write("</h4></pre>");
  </script>
</html>
