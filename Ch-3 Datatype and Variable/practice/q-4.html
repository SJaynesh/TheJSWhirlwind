<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-4 Area Of Rectangle</title>
  </head>
  <body>
    <h4>Write a Program to find the area of a rectangle.</h4>
  </body>
  <script>
    let l;

    l = prompt("Enter the lenght: ");

    document.write("<br>");
    document.write(`Area Of Rectangle : ${l * l}`);
  </script>
</html>
