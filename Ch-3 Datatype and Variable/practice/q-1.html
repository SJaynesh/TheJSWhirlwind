<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-1</title>
  </head>
  <body>
    <h4>
      Write a Program to perform all arithmetic operators such as +, -, *, / and
      %
    </h4>
  </body>
  <script>
    let a = 12,
      b = 6;

    document.write(`Additon of ${a} and ${b} is ${a + b}<br>`);
    document.write(`Subtraction of ${a} and ${b} is ${a - b}<br>`);
    document.write(`Multiplication of ${a} and ${b} is ${a * b}<br>`);
    document.write(`Division of ${a} and ${b} is ${a / b}<br>`);
    document.write(`Modulo of ${a} and ${b} is ${a % b}<br>`);

    document.write("<br><br>");

    document.write(`${a} + ${b} = ${a + b}<br>`);
    document.write(`${a} - ${b} = ${a - b}<br>`);
    document.write(`${a} * ${b} = ${a * b}<br>`);
    document.write(`${a} / ${b} = ${a / b}<br>`);
    document.write(`${a} % ${b} = ${a % b}`);
  </script>
</html>
