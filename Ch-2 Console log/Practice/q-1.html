<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q-1</title>
  </head>
  <body>
    <h4>Write a Program to print your name, age, and school.</h4>

    <h5 id="msg"></h5>
    <p id="name"></p>
    <p id="age"></p>
    <p id="school"></p>
  </body>
  <script>
    // Console Log
    console.log("I am Jaynesh Sarkar");
    console.log("I am 20 year's old");
    console.log(
      "I am currely work as Trainer and Developer at Red & White Multimedia Education"
    );

    // Documuent Write
    document.write("<h5>Document Write </h5>");
    document.write("I am Jaynesh Sarkar <br>");
    document.write("I am 20 year's old<br>");
    document.write(
      "I am currely work as Trainer and Developer at Red & White Multimedia Education <br>"
    );

    //  alert

    alert("I am Jaynesh Sarkar");
    window.alert("I am 20 year's old");

    // Inner HTML
    document.getElementById("msg").innerHTML = "Inner HTML";
    document.getElementById("name").innerHTML = "I am Jaynesh Sarkar";
    document.getElementById("age").innerHTML = "I am 20 year's old";
    document.getElementById("school").innerHTML =
      "I am currely work as Trainer and Developer at Red & White Multimedia Education";
  </script>
</html>
