<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Console Log</title>
  </head>
  <body>
    <h1>Console Log...</h1>

    <h2 id="sum"></h2>

    <p>Button Click</p>
    <button type="button" onclick="document.write(25 - 5)">Try It</button>

    <br />
    <hr />

    <p>Print WEBPAGE For Button Click</p>
    <button type="button" onclick="window.print()">Print This Page</button>

  <script>
    console.log("Hello World !!");

    // innerHTML
    document.getElementById("sum").innerHTML = 10 + 10;

    // Write
    document.write("<br><br><hr> <p>Document Write </p>" + 15 * 2);

    // alert Message
    window.alert("I am Jaynesh Sarkar");

    alert("I am Flutter Developer");
  </script>
</html>
